name: Trivy Security Scan

on:
  pull_request:
    branches: [ main ]

jobs:
  sca-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run Trivy (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-sca-results.sarif'
      
      - name: Upload Trivy SCA SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-sca-results.sarif'

  container-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build Docker image
        run: docker build -t goload:latest .

      - name: Run Trivy (Container)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'goload:latest'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-container-results.sarif'

      - name: Upload Trivy Container SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-container-results.sarif'
